<html>


  <head>

    <script src="plotly-latest.min.js"></script>
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript">

  <body>
    <h2>Recent data, updated every 30 minutes</h2>
    <i id="current_time"></i>

    <div id="plot_container"></div>

    <script type="text/javascript">
      var currentdate = new Date();
      var datetime = "Page loaded on " + currentdate.getDate() + "/"
                    + (currentdate.getMonth()+1)  + "/"
                    + currentdate.getFullYear() + " @ "
                    + currentdate.getHours() + ":"
                    + currentdate.getMinutes() + ":"
                    + currentdate.getSeconds();
      document.getElementById('current_time').innerHTML = datetime;
      var data = [trace_temp, trace_light];
      var layout = {
        title: 'Chen fish room sensor',
        yaxis: {title: 'Temperature, deg C'},
        yaxis2: {
          title: 'Light intensity',
          titlefont: {color: 'rgb(148, 103, 189)'},
          tickfont: {color: 'rgb(148, 103, 189)'},
          overlaying: 'y',
          side: 'right'
        }
      };
      Plotly.newPlot('plot_container', data, layout);
    </script>

    <p>With questions contact Andrey Andreev. Use this data at your own peril

  </body>

</html>
